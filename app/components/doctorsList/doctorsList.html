
  <section class="w-section mobile-wrapper">
    <div class="page-content" id="main-stack" ng-controller='DoctorsListCtrl as model'>
      <div ng-include="'shared/navbar/navbar.html'"></div>
      <div class="body">
        <ul class="list list-messages">
          <li class="list-message" data-ix="list-item" ng-repeat="doctor in model.doctors">
            <a class="w-clearfix w-inline-block" href="chat.html" data-load="1">
              <div class="w-clearfix column-left">
                <div class="image-message"><img src="images/128.jpg"></div>
              </div>
              <div class="column-right">
                <div class="message-title">
                  <div class="doctor-score">{{doctor.score}}</div>
                  <div>{{doctor.name}}</div>
                </div>
                <div class="message-text">{{doctor.specialization}}</div>
                <div class="message-text">Ver coment√°rios</div>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>

      <div class="loading-icon">
        <div class="navbar-button-icon icon ion-load-d"></div>
      </div>
    </div>-->
    <div class="shadow-layer"></div>
  </section>
